          # ğŸ“… Isometric commit calendar æ—¥å†å›¾
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year                            # Display full year instead of half year
          
          # âœ¨ Stargazers over last weeks
          plugin_stargazers: yes
          
          # ğŸˆ·ï¸ Most used languages å¸¸ç”¨è¯­è¨€ç»Ÿè®¡
          plugin_languages: yes
          plugin_languages_ignored: html, css                               # List of languages to ignore (å¿½ç•¥è¯­è¨€)
          plugin_languages_skipped: sun0225SUN                              # List of repositories to skip (å¿½ç•¥ä»“åº“)
          plugin_languages_colors: "0:orange, javascript:#ff0000, ..."      # Make most used languages orange and JavaScript red (è¯­è¨€é…è‰²)
          plugin_languages_aliases: "JavaScript:JS, TypeScript:TS, ..."     # Customize languages names with aliases (é‡å‘½åè¯­è¨€)
          plugin_languages_details: bytes-size, percentage                  # Additionally display total bytes size and percentage (æ˜¾ç¤ºå¤§å°å’Œç™¾åˆ†æ¯”)
          plugin_languages_threshold: 2%                                    # Hides all languages less than 2% (éšè—å æ¯”è¾ƒå°‘çš„è¯­è¨€)
          plugin_languages_limit: 8                                         # Display up to 8 languages (æ˜¾ç¤ºçš„è¯­è¨€ç§æ•°)
          plugin_languages_sections: most-used, recently-used               # Display most used and recently used languages stats
          plugin_languages_indepth: no                                      # Get indepth stats (see documentation before enabling) 
          plugin_languages_categories: programming                          # Display only languages that match these categories in most-used section
          plugin_languages_recent_categories: markup, programming           # Display only languages that match these categories in recently-used section
          plugin_languages_recent_load: 500                                 # Load up to 500 events to compute recently used stats
          plugin_languages_recent_days: 7                                   # Limit recently used stats to last week (æœ€è¿‘ä½¿ç”¨çš„è¯­è¨€ç»Ÿè®¡èŒƒå›´)
          
          # ğŸ’¡ Coding habits (ç¼–ç ä¹ æƒ¯)
          plugin_habits: yes
          plugin_habits_from: 200                                   # Use 200 events to compute habits
          plugin_habits_days: 14                                    # Keep only events from last 14 days
          plugin_habits_facts: yes                                  # Display facts section
          plugin_habits_charts: yes                                 # Display charts section
